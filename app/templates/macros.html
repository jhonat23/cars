{% macro render_car(car) %}

    <li class='list-group-item'>
        {{ car }}
    </li>

{% endmacro %}

{% macro render_search_form(form) %}

    <h1 class='cen'>Please introduce a valid brand</h1>
    <div class='cen'>
        <form action="{{ url_for('search_cars') }}" method="POST">
                {{ form.search_bar }}
                {{ form.go }}
        </form>
    </div>
    
{% endmacro %}
